<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Futuristic 3D Background</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
        font-family: Arial, sans-serif;
        background: #000;
    }

    #content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 10;
        text-align: center;
        color: #fff;
    }

    h1 {
        font-size: 64px;
        margin-bottom: 20px;
        background: linear-gradient(90deg, #ff00ff, #00ffff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 0 20px rgba(255,255,255,0.2);
    }

    p {
        font-size: 22px;
        color: #ccc;
    }

    canvas { display: block; }
</style>
</head>
<body>
<div id="content">
    <h1>Futuristic 3D Background</h1>
    <p>Interactive and Neon Glow Effects</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/js/controls/OrbitControls.js"></script>
<script>
    // Scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.set(0, 15, 25);

    const renderer = new THREE.WebGLRenderer({antialias:true});
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.enableZoom = false;

    // Neon grid plane
    const geometry = new THREE.PlaneGeometry(50, 50, 50, 50);
    const material = new THREE.MeshBasicMaterial({color: 0x00ffff, wireframe: true, opacity:0.3, transparent:true});
    const plane = new THREE.Mesh(geometry, material);
    plane.rotation.x = -Math.PI/2;
    scene.add(plane);

    // Animate the vertices for wave effect
    const vertices = plane.geometry.attributes.position.array;
    const vertexCount = vertices.length / 3;

    // Neon glow effect using Points
    const pointsMaterial = new THREE.PointsMaterial({color:0xff00ff, size:0.2});
    const points = new THREE.Points(geometry, pointsMaterial);
    points.rotation.x = -Math.PI/2;
    scene.add(points);

    // Mouse movement interaction
    let mouse = {x:0, y:0};
    document.addEventListener('mousemove', e => {
        mouse.x = (e.clientX / window.innerWidth - 0.5) * 2;
        mouse.y = (e.clientY / window.innerHeight - 0.5) * 2;
    });

    // Animation
    function animate() {
        requestAnimationFrame(animate);

        // Wave effect
        const time = Date.now() * 0.002;
        for(let i=0; i<vertexCount; i++){
            vertices[i*3 + 1] = Math.sin(i + time) * 0.5;
        }
        plane.geometry.attributes.position.needsUpdate = true;
        points.geometry.attributes.position.needsUpdate = true;

        // Mouse interaction - rotate plane slightly
        plane.rotation.z = mouse.x * 0.3;
        points.rotation.z = mouse.x * 0.3;
        plane.rotation.x = -Math.PI/2 + mouse.y * 0.3;
        points.rotation.x = -Math.PI/2 + mouse.y * 0.3;

        controls.update();
        renderer.render(scene, camera);
    }

    animate();

    // Handle resize
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth/window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
</script>
</body>
</html>
