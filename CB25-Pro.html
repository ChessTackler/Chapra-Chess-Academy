<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive 3D Neon Background</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    width: 100%;
    height: 100%;
    background: #000;
    font-family: Arial, sans-serif;
  }

  canvas {
    display: block;
  }

  #content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 10;
    text-align: center;
    color: #fff;
  }

  h1 {
    font-size: 60px;
    margin-bottom: 16px;
    background: linear-gradient(90deg, #ff00ff, #00ffff, #ff00ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 0 25px rgba(255,255,255,0.2);
  }

  p {
    font-size: 22px;
    color: #ccc;
  }
</style>
</head>
<body>
<div id="content">
  <h1>Interactive Neon Grid</h1>
  <p>Rotate the scene by dragging your mouse or finger</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/js/controls/OrbitControls.js"></script>
<script>
  // Scene setup
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.set(0, 15, 30);

  const renderer = new THREE.WebGLRenderer({antialias:true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setPixelRatio(window.devicePixelRatio);
  document.body.appendChild(renderer.domElement);

  // OrbitControls for click-drag rotation
  const controls = new THREE.OrbitControls(camera, renderer.domElement);
  controls.enableDamping = true;
  controls.enableZoom = false;      // Disable zoom
  controls.enablePan = false;       // Disable pan
  controls.rotateSpeed = 0.5;       // Adjust rotation speed
  controls.minPolarAngle = 0.2;     // Limit vertical rotation
  controls.maxPolarAngle = Math.PI/2.2;

  // Multi-layer neon grids
  const grids = [];
  const gridCount = 3;
  const gridColors = [0x00ffff, 0xff00ff, 0xffff00];
  const gridSegments = 40;
  const gridSize = 50;

  for(let g=0; g<gridCount; g++){
    const geometry = new THREE.PlaneGeometry(gridSize, gridSize, gridSegments, gridSegments);
    geometry.rotateX(-Math.PI/2);
    const material = new THREE.MeshBasicMaterial({
      color: gridColors[g],
      wireframe: true,
      opacity: 0.2 + g*0.2,
      transparent: true
    });
    const mesh = new THREE.Mesh(geometry, material);
    mesh.position.y = -g*2;
    scene.add(mesh);
    grids.push({mesh, geometry});
  }

  // Glowing particles
  const particleCount = 300;
  const particleGeometry = new THREE.BufferGeometry();
  const particlePositions = new Float32Array(particleCount*3);

  for(let i=0; i<particleCount; i++){
    particlePositions[i*3] = (Math.random()-0.5)*gridSize*2;
    particlePositions[i*3+1] = Math.random()*10;
    particlePositions[i*3+2] = (Math.random()-0.5)*gridSize*2;
  }

  particleGeometry.setAttribute('position', new THREE.BufferAttribute(particlePositions,3));
  const particleMaterial = new THREE.PointsMaterial({color:0xff00ff, size:0.2, transparent:true, opacity:0.8});
  const particles = new THREE.Points(particleGeometry, particleMaterial);
  scene.add(particles);

  // Store original vertex positions for wave animation
  const vertexCount = grids[0].geometry.attributes.position.count;
  const originalPositions = [];
  for(let i=0; i<vertexCount; i++){
    originalPositions.push(grids[0].geometry.attributes.position.getY(i));
  }

  // Animate function
  function animate(){
    requestAnimationFrame(animate);

    const time = Date.now()*0.002;

    // Wave animation for grids
    grids.forEach((g, idx)=>{
      const geom = g.geometry.attributes.position;
      for(let i=0;i<geom.count;i++){
        geom.setY(i, originalPositions[i] + Math.sin(i*0.3 + time + idx*2)*0.5 - idx*2);
      }
      geom.needsUpdate = true;
    });

    // Floating particle ribbons
    const positions = particles.geometry.attributes.position.array;
    for(let i=0;i<particleCount;i++){
      positions[i*3+1] += 0.05; // rise
      if(positions[i*3+1]>10) positions[i*3+1] = 0;
    }
    particles.geometry.attributes.position.needsUpdate = true;
    particles.rotation.y += 0.002;

    controls.update(); // Update OrbitControls
    renderer.render(scene, camera);
  }

  animate();

  // Handle resize
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
