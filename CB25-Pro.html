<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Futuristic Chess-Themed Background</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    width: 100%;
    height: 100%;
    background: #000;
    font-family: Arial, sans-serif;
  }

  canvas { display: block; }

  #content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 10;
    text-align: center;
    color: #fff;
  }

  h1 {
    font-size: 60px;
    margin-bottom: 16px;
    background: linear-gradient(90deg, #ff00ff, #00ffff, #ff00ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 0 25px rgba(255,255,255,0.2);
  }

  p {
    font-size: 22px;
    color: #ccc;
  }
</style>
</head>
<body>
<div id="content">
  <h1>Chessboard-Themed Neon</h1>
  <p>Interactive 3D Futuristic Background</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
<script>
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.set(0, 12, 25);

  const renderer = new THREE.WebGLRenderer({antialias:true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setPixelRatio(window.devicePixelRatio);
  document.body.appendChild(renderer.domElement);

  // Create floating squares (chessboard-themed pattern)
  const squareCount = 400;
  const squares = [];
  const squareSize = 0.7;
  const patternColors = [0x00ffff, 0xff00ff]; // Light/dark neon

  const squareGeometry = new THREE.PlaneGeometry(squareSize, squareSize);
  for(let i=0; i<squareCount; i++){
    const color = patternColors[i%2];
    const material = new THREE.MeshBasicMaterial({color:color, side:THREE.DoubleSide, transparent:true, opacity:0.7});
    const square = new THREE.Mesh(squareGeometry, material);
    square.position.x = (Math.random()-0.5)*30;
    square.position.y = (Math.random()-0.5)*10;
    square.position.z = (Math.random()-0.5)*30;
    square.rotation.x = Math.random()*Math.PI;
    square.rotation.y = Math.random()*Math.PI;
    scene.add(square);
    squares.push(square);
  }

  // Mouse / touch interactivity
  let mouse = {x:0, y:0};
  function updateMouse(x,y){ mouse.x = (x/window.innerWidth - 0.5)*2; mouse.y = (y/window.innerHeight - 0.5)*2; }
  window.addEventListener('mousemove', e=>updateMouse(e.clientX,e.clientY));
  window.addEventListener('touchmove', e=>{ if(e.touches.length>0) updateMouse(e.touches[0].clientX,e.touches[0].clientY); });

  // Animate squares
  function animate(){
    requestAnimationFrame(animate);
    const time = Date.now()*0.001;

    squares.forEach((sq,i)=>{
      // Floating motion
      sq.position.y += Math.sin(time + i)*0.01;
      sq.position.z += Math.cos(time + i)*0.01;

      // Hover interaction
      sq.rotation.x += 0.002 + mouse.y*0.02;
      sq.rotation.y += 0.002 + mouse.x*0.02;
    });

    renderer.render(scene, camera);
  }

  animate();

  // Resize
  window.addEventListener('resize', ()=>{
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
