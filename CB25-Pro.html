<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GSAP SplitText Example</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f3f4f6;
      margin: 0;
    }
    h1 {
      font-size: 3rem;
      font-weight: bold;
      color: #2563eb;
      text-align: center;
      overflow: hidden;
      display: inline-block;
    }
    .char {
      display: inline-block;
      opacity: 0;
      transform: translateY(40px);
      will-change: transform, opacity;
    }
  </style>
</head>
<body>
  <h1 id="split">Hello, GSAP!</h1>

  <!-- GSAP CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <script>
    // Grab element
    const el = document.getElementById("split");
    const text = el.textContent;
    el.textContent = "";

    // Wrap each character in a span
    text.split("").forEach(letter => {
      const span = document.createElement("span");
      span.textContent = letter;
      span.classList.add("char");
      el.appendChild(span);
    });

    // Animate each character
    gsap.to(".char", {
      opacity: 1,
      y: 0,
      duration: 0.6,
      ease: "power3.out",
      stagger: 0.1,
      onComplete: () => console.log("âœ… Animation complete!")
    });
  </script>
</body>
</html>
