<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Futuristic 3D Neon Background</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    width: 100%;
    height: 100%;
    background: #000;
    font-family: Arial, sans-serif;
  }

  canvas {
    display: block;
  }

  #content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 10;
    text-align: center;
    color: #fff;
  }

  h1 {
    font-size: 56px;
    margin-bottom: 16px;
    background: linear-gradient(90deg, #ff00ff, #00ffff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 0 20px rgba(255,255,255,0.2);
  }

  p {
    font-size: 20px;
    color: #ccc;
  }
</style>
</head>
<body>

<div id="content">
  <h1>Futuristic 3D Background</h1>
  <p>Interactive Neon Waves</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
<script>
  // Scene setup
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.set(0, 12, 20);

  const renderer = new THREE.WebGLRenderer({antialias:true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setPixelRatio(window.devicePixelRatio);
  document.body.appendChild(renderer.domElement);

  // Plane grid geometry (lower segments for mobile performance)
  const planeSize = 50;
  const segments = 30;
  const geometry = new THREE.PlaneGeometry(planeSize, planeSize, segments, segments);
  geometry.rotateX(-Math.PI / 2);

  const material = new THREE.MeshBasicMaterial({color:0x00ffff, wireframe:true, opacity:0.3, transparent:true});
  const plane = new THREE.Mesh(geometry, material);
  scene.add(plane);

  // Neon points overlay
  const pointsMaterial = new THREE.PointsMaterial({color:0xff00ff, size:0.15, opacity:0.8, transparent:true});
  const points = new THREE.Points(geometry, pointsMaterial);
  scene.add(points);

  // Store initial vertex positions
  const vertexCount = geometry.attributes.position.count;
  const originalPositions = [];
  for(let i=0; i<vertexCount; i++){
    originalPositions.push({
      x: geometry.attributes.position.getX(i),
      y: geometry.attributes.position.getY(i),
      z: geometry.attributes.position.getZ(i)
    });
  }

  // Mouse / touch interactivity
  let mouse = {x:0, y:0};
  function updateMouse(x, y){
    mouse.x = (x / window.innerWidth - 0.5) * 2;
    mouse.y = (y / window.innerHeight - 0.5) * 2;
  }

  window.addEventListener('mousemove', e => updateMouse(e.clientX, e.clientY));
  window.addEventListener('touchmove', e => {
    if(e.touches.length > 0) updateMouse(e.touches[0].clientX, e.touches[0].clientY);
  });

  // Animation
  function animate(){
    requestAnimationFrame(animate);

    const time = Date.now() * 0.002;

    for(let i=0; i<vertexCount; i++){
      const orig = originalPositions[i];
      const wave = Math.sin(i*0.5 + time) * 0.5;
      geometry.attributes.position.setY(i, wave);
    }

    geometry.attributes.position.needsUpdate = true;
    points.geometry.attributes.position.needsUpdate = true;

    // Tilt effect based on mouse
    plane.rotation.z = mouse.x * 0.3;
    points.rotation.z = mouse.x * 0.3;
    plane.rotation.x = -Math.PI/2 + mouse.y * 0.3;
    points.rotation.x = -Math.PI/2 + mouse.y * 0.3;

    renderer.render(scene, camera);
  }

  animate();

  // Handle resize
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
