<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3D Hover Background</title>
<style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: Arial, sans-serif;
        background: #111;
        perspective: 1000px; /* Needed for 3D hover effect */
    }

    /* 3D Hover Effect Background */
    #background {
        position: absolute;
        width: 100%;
        height: 100%;
        display: grid;
        grid-template-columns: repeat(10, 1fr);
        grid-template-rows: repeat(10, 1fr);
        transform-style: preserve-3d;
    }

    .bg-tile {
        background: linear-gradient(45deg, #222, #444);
        transition: transform 0.3s, background 0.3s;
        width: 100%;
        height: 100%;
    }

    /* Hover effect */
    #background:hover .bg-tile {
        transform: rotateX(15deg) rotateY(15deg) translateZ(20px);
        background: linear-gradient(45deg, #555, #999);
    }

    /* Optional content in the center */
    #content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 10;
        color: #fff;
        text-align: center;
    }

    h1 {
        font-size: 48px;
        margin-bottom: 20px;
    }

    p {
        font-size: 20px;
        color: #ccc;
    }
</style>
</head>
<body>
    <!-- 3D Hover Background -->
    <div id="background"></div>

    <!-- Optional Center Content -->
    <div id="content">
        <h1>Welcome</h1>
        <p>Interactive 3D Hover Background</p>
    </div>

    <script>
        // Generate background tiles dynamically
        const background = document.getElementById('background');
        for (let i = 0; i < 100; i++) {
            const tile = document.createElement('div');
            tile.classList.add('bg-tile');
            background.appendChild(tile);
        }
    </script>
</body>
</html>
