<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Futuristic 3D Neon Chessboard Background</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    width: 100%;
    height: 100%;
    background: #000;
    font-family: Arial, sans-serif;
  }

  canvas {
    display: block;
  }

  #content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 10;
    text-align: center;
    color: #fff;
  }

  h1 {
    font-size: 60px;
    margin-bottom: 16px;
    background: linear-gradient(90deg, #ff00ff, #00ffff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 0 25px rgba(255,255,255,0.2);
  }

  p {
    font-size: 22px;
    color: #ccc;
  }
</style>
</head>
<body>
<div id="content">
  <h1>3D Neon Chessboard</h1>
  <p>Interactive Futuristic Background</p>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
<script>
  // Scene setup
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.set(0, 15, 30);

  const renderer = new THREE.WebGLRenderer({antialias:true});
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setPixelRatio(window.devicePixelRatio);
  document.body.appendChild(renderer.domElement);

  // Chessboard plane geometry
  const gridSize = 40;
  const segments = 16; // 8x8 squares, each square has 2 segments
  const geometry = new THREE.PlaneGeometry(gridSize, gridSize, segments, segments);
  geometry.rotateX(-Math.PI/2);

  // Create colors for chessboard pattern
  const colors = [];
  const rows = segments;
  const cols = segments;
  for(let i=0; i<=rows; i++){
    for(let j=0; j<=cols; j++){
      const isWhite = ((Math.floor(i/2) + Math.floor(j/2)) % 2 === 0);
      if(isWhite){
        colors.push(0,1,1); // cyan neon for white squares
      } else {
        colors.push(1,0,1); // magenta neon for black squares
      }
    }
  }
  geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors,3));

  // Material using vertex colors for neon effect
  const material = new THREE.MeshBasicMaterial({
    vertexColors:true,
    wireframe:false,
    opacity:0.6,
    transparent:true
  });

  const chessboard = new THREE.Mesh(geometry, material);
  scene.add(chessboard);

  // Neon points overlay
  const pointsMaterial = new THREE.PointsMaterial({size:0.15, vertexColors:false, color:0xff00ff, transparent:true, opacity:0.7});
  const points = new THREE.Points(geometry, pointsMaterial);
  scene.add(points);

  // Store original positions for wave
  const vertexCount = geometry.attributes.position.count;
  const originalPositions = [];
  for(let i=0;i<vertexCount;i++){
    originalPositions.push({
      x: geometry.attributes.position.getX(i),
      y: geometry.attributes.position.getY(i),
      z: geometry.attributes.position.getZ(i)
    });
  }

  // Mouse / touch interactivity
  let mouse = {x:0, y:0};
  function updateMouse(x,y){ mouse.x = (x/window.innerWidth - 0.5)*2; mouse.y = (y/window.innerHeight - 0.5)*2; }
  window.addEventListener('mousemove', e=>updateMouse(e.clientX,e.clientY));
  window.addEventListener('touchmove', e=>{ if(e.touches.length>0) updateMouse(e.touches[0].clientX,e.touches[0].clientY); });

  // Animation
  function animate(){
    requestAnimationFrame(animate);

    const time = Date.now()*0.002;
    const positions = geometry.attributes.position;

    // Wave effect
    for(let i=0;i<vertexCount;i++){
      const orig = originalPositions[i];
      const wave = Math.sin(i*0.3 + time)*0.5;
      positions.setY(i, wave);
    }
    positions.needsUpdate = true;
    points.geometry.attributes.position.needsUpdate = true;

    // Tilt with mouse
    chessboard.rotation.z = mouse.x * 0.3;
    points.rotation.z = mouse.x * 0.3;
    chessboard.rotation.x = -Math.PI/2 + mouse.y*0.3;
    points.rotation.x = -Math.PI/2 + mouse.y*0.3;

    renderer.render(scene, camera);
  }

  animate();

  // Resize handling
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth/window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
</body>
</html>
